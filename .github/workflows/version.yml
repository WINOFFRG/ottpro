name: Version

on:
  push:
    branches:
      - master

jobs:
  version:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Assets with Versioning
        id: version
        if: steps.changesets.outputs.published == 'true'
        run: |
          PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=v$(echo "$PACKAGES" | jq -r '.[] | select(.name == "OTTPRO") | .version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          bun run zip
          bun run zip:firefox
          echo "OTTPRO version: $VERSION"

      - name: Create release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            .dist/ottpro-firefox-*.zip
            .dist/ottpro-chrome-*.zip
          append_body: true
          body: |
            ## Extension Files

            - **Chrome Extension**: `OTTPRO-${{ github.ref_name }}-chrome.zip`
            - **Firefox Extension**: `OTTPRO-${{ github.ref_name }}-firefox.zip`

            ### Installation
            1. Download the appropriate zip file for your browser
            2. Extract the contents
            3. Load as unpacked extension in developer mode

            For detailed installation instructions, visit our [documentation](https://ottpro.winoffrg.dev/).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
